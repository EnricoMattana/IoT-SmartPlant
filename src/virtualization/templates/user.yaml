schemas:
  common_fields:
    _id: str
    type: str
    profile:
      username: str
      password: str
      telegram_id: int
    metadata:
      created_at: datetime
      updated_at: datetime
      status: str
  entity:
    data:
      owned_gardens: List[dict]
      owned_plants: List[str]
      last_login: datetime

  validations:
    mandatory_fields:
      root:
        - _id
        - type
      profile:
        - username
        - password
      metadata:
        - created_at
        - updated_at
        - status

    type_constraints:
      username:
        type: str
      password:
        type: str
      telegram_id:
        type: int
      status:
        type: str
        enum: ["active", "inactive", "suspended"]
      owned_gardens:
        type: List[dict]
      owned_plants:
        type: List[str]
      last_login:
        type: datetime
    
    initialization:
      metadata:
        status: "active"
      owned_plants: []
      owned_gardens: []
      last_login: null
